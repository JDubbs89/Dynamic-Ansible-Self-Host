---
- name: Set timezone
  timezone:
    name: "{{ timezone }}"

- name: Install required system packages
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
      - git
      - python3-pip
      - iptables-persistent
      - netfilter-persistent
    state: present

- name: Remove any existing Docker repository files
  file:
    path: "{{ item }}"
    state: absent
  loop:
    - /etc/apt/sources.list.d/docker.list
    - /etc/apt/sources.list.d/docker.list.save
    - /etc/apt/sources.list.d/archive_uri-https_download_docker_com_linux_ubuntu-noble.list

- name: Check if Docker is already installed
  command: docker --version
  register: docker_installed
  failed_when: false
  changed_when: false

- name: Download Docker installation script
  get_url:
    url: https://get.docker.com
    dest: /tmp/get-docker.sh
    mode: '0755'
  when: docker_installed.rc != 0

- name: Install Docker using official script
  command: sh /tmp/get-docker.sh
  when: docker_installed.rc != 0

- name: Remove Docker installation script
  file:
    path: /tmp/get-docker.sh
    state: absent

- name: Add users to docker group
  user:
    name: "{{ item }}"
    groups: docker
    append: yes
  loop: "{{ docker_users }}"

- name: Ensure Docker is running
  systemd:
    name: docker
    state: started
    enabled: yes

- name: Install Docker Compose standalone (for compatibility)
  get_url:
    url: https://github.com/docker/compose/releases/download/v2.24.5/docker-compose-linux-x86_64
    dest: /usr/local/bin/docker-compose
    mode: '0755'

- name: Flush iptables (Oracle Cloud fix)
  iptables:
    flush: yes
  notify: persist iptables

- name: Save iptables rules
  command: netfilter-persistent save
  changed_when: false

- name: Create base directory for services
  file:
    path: /opt/homelab
    state: directory
    mode: '0755'