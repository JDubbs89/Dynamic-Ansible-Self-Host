# Core configuration - load from environment variables
base_domain: "{{ lookup('env', 'BASE_DOMAIN') }}"
letsencrypt_email: "{{ lookup('env', 'LETSENCRYPT_EMAIL') }}"
timezone: "{{ lookup('env', 'TIMEZONE') }}"

# Service domains (auto-derived from base_domain)
matrix_domain: "matrix.{{ base_domain }}"
element_domain: "element.{{ base_domain }}"
pelican_panel_domain: "panel.{{ base_domain }}"
pelican_wings_domain: "wings.{{ base_domain }}"

# Matrix configuration
matrix_admin_email: "{{ letsencrypt_email }}"
matrix_federation_enabled: false               # No federation - keeps it private
matrix_require_vpn: true                       # Services only accessible via Tailscale

# Pelican configuration
pelican_panel_version: "v1.0.0-beta31"
pelican_wings_version: "v1.0.0-beta22"
pelican_admin_email: "{{ letsencrypt_email }}"

# Tailscale configuration
tailscale_auth_key: "{{ lookup('env', 'TAILSCALE_AUTH_KEY') }}"  # From environment variable

# System configuration
docker_users:
  - "{{ ansible_user }}"
